<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blitzer-Karte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h1>Blitzer-Karte</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Karte initialisieren
        const map = L.map('map').setView([48.3665, 10.8944], 12);

        // OpenStreetMap-Tiles hinzufügen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Benutzerdefiniertes Icon definieren
        const customIcon = L.icon({
            iconUrl: 'https://daviddasklarist.github.io/repositoryname/Blitzer_Icon.png', // Absoluter Pfad
            iconSize: [40, 40],
            iconAnchor: [15, 30],
            popupAnchor: [0, -30]
        });

        // XML-Daten abrufen
        fetch('https://deinproxy.onrender.com/proxy') // Öffentliche Proxy-URL
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'application/xml');
                const events = xmlDoc.getElementsByTagName('event');
                const bounds = [];

                for (let i = 0; i < events.length; i++) {
                    const event = events[i];
                    const type = event.getElementsByTagName('type')[0]?.textContent;

                    // Nur Blitzer vom Typ 7 verarbeiten
                    if (type === '7') {
                        const latitude = parseFloat(event.getElementsByTagName('latitude')[0]?.textContent);
                        const longitude = parseFloat(event.getElementsByTagName('longitude')[0]?.textContent);
                        const street = event.getElementsByTagName('street')[0]?.textContent || 'Unbekannte Straße';
                        const city = event.getElementsByTagName('city')[0]?.textContent || 'Unbekannte Stadt';

                        // Marker hinzufügen
                        L.marker([latitude, longitude], { icon: customIcon })
                            .addTo(map)
                            .bindPopup(`<b>${street}</b><br>${city}`);
                        bounds.push([latitude, longitude]);
                    }
                }

                // Karte an die Marker anpassen
                if (bounds.length > 0) {
                    map.fitBounds(bounds);
                }
            })
            .catch(error => console.error('Fehler beim Abrufen der XML-Daten:', error));
    </script>
</body>
</html>
